    <script>
      (function () {
        try {
          var host = window.location.hostname;
          var path = window.location.pathname;
          var shouldRedirect = (host === "funkmybrand.com" || host === "www.funkmybrand.com") && (path === "/" || path === "/index.html");
          if (shouldRedirect) {
            var search = window.location.search || "";
            var hash = window.location.hash || "";
            window.location.replace("/coming-home" + search + hash);
          }
        } catch (error) {
          console.error("Homepage redirect failed", error);
        }
      })();
    </script>
